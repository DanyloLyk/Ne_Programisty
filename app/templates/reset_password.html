{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="feedback-form-card dark-theme shadow-lg p-4 p-md-5">
                <h2 class="text-center mb-4">Відновлення пароля</h2>
                <p class="text-center mb-4">Введіть новий пароль для вашого облікового запису</p>

                <form id="reset-password-page-form">
                    <input type="hidden" id="page-reset-token" value="{{ token }}">

                    <div class="form-group mb-4">
                        <label for="page-reset-password" class="form-label">Новий пароль</label>
                        <input type="password" name="password" id="page-reset-password" class="form-control" placeholder="Введіть новий пароль" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="page-reset-confirm" class="form-label">Підтвердіть пароль</label>
                        <input type="password" name="confirm" id="page-reset-confirm" class="form-control" placeholder="Повторіть новий пароль" required>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-outline-warning btn-lg" type="submit" id="page-reset-btn">
                            Змінити пароль
                        </button>
                    </div>

                    <div id="page-reset-message" class="text-center"></div>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('main.index') }}">Повернутися на головну</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    console.log("Reset password page loaded");
    
    const form = document.getElementById("reset-password-page-form");
    const messageDiv = document.getElementById("page-reset-message");
    const resetBtn = document.getElementById("page-reset-btn");
    
    console.log("Form:", form);
    console.log("Message div:", messageDiv);
    console.log("Reset button:", resetBtn);

    if (!form) {
        console.error("Form not found!");
        return;
    }

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        console.log("Form submitted");
        
        const token = document.getElementById("page-reset-token").value;
        const password = document.getElementById("page-reset-password").value.trim();
        const confirm = document.getElementById("page-reset-confirm").value.trim();
        
        console.log("Token:", token);
        console.log("Password:", password);
        console.log("Confirm:", confirm);
        
        if (!password || !confirm) {
            messageDiv.innerHTML = '<div class="alert alert-warning">Заповніть всі поля</div>';
            return;
        }

        if (password !== confirm) {
            messageDiv.innerHTML = '<div class="alert alert-danger">Паролі не співпадають</div>';
            return;
        }

        resetBtn.disabled = true;
        resetBtn.textContent = 'Змінюємо...';

        try {
            console.log("Sending request to API");
            const response = await fetch("/api/v1/auth/reset-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    token: token,
                    new_password: password,
                    confirm_password: confirm,
                }),
            });

            console.log("Response status:", response.status);
            const data = await response.json();
            console.log("Response data:", data);

            if (response.ok) {
                messageDiv.innerHTML = '<div class="alert alert-success">Пароль успішно змінено! Через 3 секунди ви будете перенаправлені на сторінку входу.</div>';
                setTimeout(() => {
                    window.location.href = "{{ url_for('main.index') }}";
                }, 3000);
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger">${data.message || "Помилка при зміні пароля"}</div>`;
            }
        } catch (error) {
            console.error("Помилка:", error);
            messageDiv.innerHTML = '<div class="alert alert-danger">Помилка мережі. Спробуйте пізніше.</div>';
        } finally {
            resetBtn.disabled = false;
            resetBtn.textContent = 'Змінити пароль';
        }
    });
});
</script>
{% endblock %}
