<script>
  const themeToggleMobile = document.getElementById('theme-toggle-mobile');
  const themeToggleDesktop = document.getElementById('theme-toggle-desktop');
  const body = document.body;

  // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–∞–Ω—É –∫–Ω–æ–ø–æ–∫ —ñ —Ç–µ–º–∏
  function updateTheme(theme) {
    body.setAttribute('data-bs-theme', theme);
    localStorage.setItem('theme', theme);
    const icon = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    if (themeToggleMobile) themeToggleMobile.textContent = icon;
    if (themeToggleDesktop) themeToggleDesktop.textContent = icon;
  }

  // –ó—á–∏—Ç—É—î–º–æ –∑–±–µ—Ä–µ–∂–µ–Ω—É —Ç–µ–º—É
  const savedTheme = localStorage.getItem('theme') || 'light';
  updateTheme(savedTheme);

  // –ü–µ—Ä–µ–º–∏–∫–∞—î–º–æ —Ç–µ–º–∏
  function toggleTheme() {
    const current = body.getAttribute('data-bs-theme');
    const next = current === 'light' ? 'dark' : 'light';
    updateTheme(next);
  }

  // –ü—Ä–∏–∑–Ω–∞—á–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π –¥–ª—è –æ–±–æ—Ö –∫–Ω–æ–ø–æ–∫
  if (themeToggleMobile) themeToggleMobile.addEventListener('click', toggleTheme);
  if (themeToggleDesktop) themeToggleDesktop.addEventListener('click', toggleTheme);
</script>
