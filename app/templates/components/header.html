<script>
  const themeToggle = document.getElementById('theme-toggle');
  const body = document.body;

  // –ó—á–∏—Ç—É—î–º–æ –∑–±–µ—Ä–µ–∂–µ–Ω—É —Ç–µ–º—É
  const savedTheme = localStorage.getItem('theme') || 'light';
  body.setAttribute('data-bs-theme', savedTheme);
  themeToggle.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';

  // –ü–µ—Ä–µ–º–∏–∫–∞—î–º–æ —Ç–µ–º–∏
  themeToggle.addEventListener('click', () => {
    const current = body.getAttribute('data-bs-theme');
    const next = current === 'light' ? 'dark' : 'light';

    // –î–æ–¥–∞–π –∫–ª–∞—Å –¥–ª—è –æ–±–µ—Ä—Ç–∞–Ω–Ω—è —ñ–∫–æ–Ω–∫–∏
    themeToggle.classList.add('rotate-icon');

    // –ü—ñ—Å–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è –∞–Ω—ñ–º–∞—Ü—ñ—ó ‚Äî –ø—Ä–∏–±–µ—Ä–∏ –∫–ª–∞—Å, —â–æ–± –º–æ–∂–Ω–∞ –±—É–ª–æ –ø–æ–≤—Ç–æ—Ä–Ω–æ –∞–Ω—ñ–º—É–≤–∞—Ç–∏
    themeToggle.addEventListener('animationend', () => {
      themeToggle.classList.remove('rotate-icon');
    }, { once: true });

    body.setAttribute('data-bs-theme', next);
    localStorage.setItem('theme', next);
    themeToggle.textContent = next === 'light' ? 'üåô' : '‚òÄÔ∏è';
  });
</script>
