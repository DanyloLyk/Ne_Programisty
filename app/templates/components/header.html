<div id="cartModal" class="modal" tabindex="-1">
  {% include "components/cart.html" %}
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');

    navLinks.forEach(link => {
      const linkPath = link.getAttribute('href');

      // –ê–∫—Ç–∏–≤—É—î–º–æ –ª—ñ–Ω–∫—É, —è–∫—â–æ —à–ª—è—Ö –∑–±—ñ–≥–∞—î—Ç—å—Å—è
      // –∞–±–æ (–æ—Å–æ–±–ª–∏–≤–∏–π –≤–∏–ø–∞–¥–æ–∫ ‚Äî / vs /index.html)
      if (linkPath === currentPath || (linkPath === '/' && currentPath === '/index.html')) {
        link.classList.add('active');
      }
    });
  });

  // ======== –¢–µ–º–Ω–∞ / –°–≤—ñ—Ç–ª–∞ —Ç–µ–º–∞ ========

  const themeToggleMobile = document.getElementById('theme-toggle-mobile');
  const themeToggleDesktop = document.getElementById('theme-toggle-desktop');
  const body = document.body;

  // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–µ–º–∏
  function updateTheme(theme) {
    body.setAttribute('data-bs-theme', theme);
    localStorage.setItem('theme', theme);

    const icon = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';

    if (themeToggleMobile) themeToggleMobile.textContent = icon;
    if (themeToggleDesktop) themeToggleDesktop.textContent = icon;
  }

  // –ó—á–∏—Ç—É—î–º–æ —Ç–µ–º—É –∑ localStorage –∞–±–æ –≤—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ 'light'
  const savedTheme = localStorage.getItem('theme') || 'light';
  updateTheme(savedTheme);

  // –§—É–Ω–∫—Ü—ñ—è –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ç–µ–º–∏
  function toggleTheme(event) {
    const current = body.getAttribute('data-bs-theme');
    const next = current === 'light' ? 'dark' : 'light';

    // –ó–Ω–∞–π—Ç–∏ –∫–Ω–æ–ø–∫—É, —è–∫–∞ –±—É–ª–∞ –Ω–∞—Ç–∏—Å–Ω—É—Ç–∞
    const themeToggle = event.currentTarget;

    // –ê–Ω—ñ–º–∞—Ü—ñ—è –æ–±–µ—Ä—Ç–∞–Ω–Ω—è —ñ–∫–æ–Ω–∫–∏
    themeToggle.classList.add('rotate-icon');
    themeToggle.addEventListener('animationend', () => {
      themeToggle.classList.remove('rotate-icon');
    }, { once: true });

    updateTheme(next);
  }

  // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –∫–æ—à–∏–∫–∞
  function openCartModal() {
    const modalEl = document.getElementById('cartModal');
    if (!modalEl) return;
    const cartModal = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
    cartModal.show();
  }

  // –ü—Ä–∏–≤'—è–∑—É—î–º–æ –∫–Ω–æ–ø–∫–∏ –¥–æ —Ñ—É–Ω–∫—Ü—ñ—ó –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è (–Ω–∞ –≤–∏–ø–∞–¥–æ–∫, —è–∫—â–æ data-bs-* –Ω–µ —Å–ø—Ä–∞—Ü—å–æ–≤—É—î)
  const cartBtnMobile = document.getElementById('cart-button-mobile');
  const cartBtnDesktop = document.getElementById('cart-button-desktop');
  if (cartBtnMobile) cartBtnMobile.addEventListener('click', openCartModal);
  if (cartBtnDesktop) cartBtnDesktop.addEventListener('click', openCartModal);

  // –Ø–∫—â–æ –≤—ñ–¥–∫—Ä–∏—Ç–∞ —Å—Ç–æ—Ä—ñ–Ω–∫–∞ –∫–æ—à–∏–∫–∞ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥ /cart –∞–±–æ /cart.html), –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –≤—ñ–¥–∫—Ä–∏–≤–∞—î–º–æ –º–æ–¥–∞–ª
  const path = window.location.pathname;
  if (path.endsWith('/cart') || path.endsWith('/cart.html') || location.hash === '#cart' || new URLSearchParams(location.search).get('cart') === 'open') {
    // –ù–µ–≤–µ–ª–∏–∫–∞ –ø–∞—É–∑–∞, —â–æ–± Bootstrap –≤—Å—Ç–∏–≥ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É–≤–∞—Ç–∏—Å—è
    window.requestAnimationFrame(() => setTimeout(openCartModal, 50));
  }

  // –ü—Ä–∏–∑–Ω–∞—á–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π –¥–ª—è –ø–µ—Ä–µ–º–∏–∫–∞—á—ñ–≤
  if (themeToggleMobile) themeToggleMobile.addEventListener('click', toggleTheme);
  if (themeToggleDesktop) themeToggleDesktop.addEventListener('click', toggleTheme);

</script>
